<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <form data-qa="big" method="post">
      <div class="search-field">
        <img
          src="./images/Search.svg"
          class="big-img"
          alt="search"
        >
        <input
          type="search"
          name="big-field-search"
          placeholder="Try &#34;Los Angeles&#34;"
          class="input-field big-input-field"
          data-qa="keypress"
          id="big-input-search"
        >
      </div>
    </form>


    <form data-qa="small" method="post">
      <div class="search-field">
        <img
          src="./images/Search.svg"
          class="small-img"
          alt="search"
        >
        <input
          type="search"
          name="small-form-search"
          placeholder="Try &#34;Los Angeles&#34;"
          class="input-field small-input-field"
          id="small-input-search"
        >
      </div>
    </form>
  </body>
</html>
